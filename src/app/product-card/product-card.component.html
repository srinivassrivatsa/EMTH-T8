<img [src]="product.payload.val().imageUrl" class="card-img-top">
<div class="card-body">
    <h5 class="card-title">{{ product.payload.val().title }}</h5>
    <p class="card-text">{{ product.payload.val().price | currency:'INR':true }}</p>
</div>
<div class="card-footer">
    <button (click)="addToCart(product)" class="btn btn-primary btn-block">Add to cart</button>
</div>
