<div class="list-group">
    <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">
        All Categories
    </a>
    <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" [class.active]="category === c.key" routerLink="/" [queryParams]="{ category: c.key }">
        {{ c.payload.val().name }}
    </a>
</div>
